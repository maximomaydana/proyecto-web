<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='logo.png.png') }}" alt="Logo" style="height: 35px;">
        <a href="/">Inicio</a>
    </nav>

    <h1>Tu carrito</h1>
    {% if carrito %}
        <ul>
            {% for item in carrito %}
                <li>{{ item.nombre }} - ${{ item.precio }}</li>
            {% endfor %}
        </ul>
        <h3>Total: ${{ total }}</h3>
    {% else %}
        <p>Tu carrito está vacío</p>
    {% endif %}
</body>
</html>
